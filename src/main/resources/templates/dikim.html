<script>
    $(document).ready(
        function () {
            var token = $("meta[name='_csrf']").attr("content");

            $.ajaxSetup({
                headers: {
                    "X-CSRF-Token": token
                }
            });
            var url=window.location.href
            var id=url.substring(url.lastIndexOf('/')+1);


            var anasayfa=document.getElementById("anasayfa");

            anasayfa.href="/home/"+id;

            var genel=document.getElementById("genel");

            genel.href="/genel/"+id;



            var bireysel=document.getElementById("bireysel");

            bireysel.href="/bireysel/"+id;



            var profil=document.getElementById("profil");

            profil.href="/profil/"+id;



        });

    function dikagac () {
        var adanan = document.getElementById("adanan_ismi").value;
        var agac = document.getElementById("agac_adi").value;
        var tur= document.getElementById("agac_turu").value;
        var mesaj = document.getElementById("message").value;
        var alan = document.getElementById("alan").value;
        var url=window.location.href;
        var id=url.substring(url.lastIndexOf("/")+1);
        $.ajax({
                type: "POST",
                url: "/agacdik",
                async: false,
                data: {
                    adanan_ismi: adanan,
                    agac: agac,
                    tur:tur,
                    mesaj:mesaj,
                    alan:alan,
                    id:id
                },
                success:function (result) {
                    if(result=="0"){
                        alert("İşleminiz başarıyla tamamlanmıştır");
                        window.location="/home/"+id;
                    }
                    else{
                        alert("Bir hata meydana geldi")
                    }
                }
            }
        )
    }

</script>
