    <!-- END LOGIN FORM -->

            <button type="submit" class="btn btn-primary uppercase pull-right">Submit</button>

    <!-- END FORGOT PASSWORD FORM -->

        <div class="form-group">

            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Kullanıcı Adı"

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Şifrenizi yeniden girin</label>

<script>
    $(document).ready(
        function () {
            var token = $("meta[name='_csrf']").attr("content");
            $.ajaxSetup({
                headers: {
                    "X-CSRF-Token": token
                }
            });
        })
    function saveuser() {
        var name = document.getElementById("name").value
        var surname = (document.getElementById("surname").value)
        var bdate = (document.getElementById("bdate").value)
        var password = document.getElementById("register_password").value;
        var username = document.getElementById("username").value;
        $.ajax({
                type: "POST",
                url: "/newuser",
                async: false,
                data: {
                    name: (name),
                    surname: surname,
                    bdate: bdate,
                    username: username,
                    password: password,
                },
                success: function (result) {
                    alert("Başarıyla kaydedilmiştir");
                    window.location = "/login"
                }
            }
        )
    }
    function girisyap() {
        var username = document.getElementById("kullaniciadi").value;
        var password = document.getElementById("sifre").value;
        $.ajax({
                type: "POST",
                url: "/login",
                async: false,
                data: {
                    username: (username),
                    password: password
                },
                success: function (result) {
                    if (result == "1")
                        alert("Lütfen kontrol edip tekrar girin")
                    else
                        window.location = result
                }
            }
        )
    }
</script>
